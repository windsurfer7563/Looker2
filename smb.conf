[global]
workgroup = GAZINTEK2
security = ADS
server string = 
	encrypt passwords = Yes
username level = 0
	map to guest = Bad User
null passwords = yes
	max log size = 10
socket options = TCP_NODELAY SO_KEEPALIVE
os level = 20
preferred master = no
	dns proxy = No
	smb passwd file=/etc/config/smbpasswd	
	username map = /etc/config/smbusers
	guest account = guest
	directory mask = 0777
	create mask = 0777
oplocks = yes
	locking = yes
	disable spoolss = yes
	load printers = no
display charset = UTF8
force directory security mode = 0000
veto files = /.AppleDB/.AppleDouble/.AppleDesktop/:2eDS_Store/Network Trash Folder/Temporary Items/TheVolumeSettingsFolder/.@__thumb/.@__desc/:2e*/.@__qini/.Qsync/.upload_cache/.qsync/.qsync_sn/
	delete veto files = yes
map archive = no
map system = no
map hidden = no
map read only = no
deadtime = 10
use sendfile = yes
case sensitive = auto
unix extensions = no
store dos attributes = yes
client ntlmv2 auth = yes
dos filetime resolution = no
inherit acls = no
wide links = yes
force unknown acl user = yes
template homedir = /share/homes/DOMAIN=%D/%U
domain logons = no
mangled names = yes
min receivefile size = 8192
domain master = auto
local master = no
passdb backend = smbpasswd
enhance acl v1 = yes
remove everyone = no
conn log = no
kernel oplocks = no
max protocol = NT1
printcap cache time = 0
pid directory = /var/lock
realm = gazintek.com
password server = ORANGESERVER.gazintek.com
pam password change = yes
winbind enum users = yes
winbind enum groups = yes
winbind cache time = 3600
idmap config * : backend = tdb
idmap config * : range = 400001-500000
idmap config GAZINTEK2 : backend = rid
idmap config GAZINTEK2 : range = 10000001-20000000
idmap config GAZINTEK : backend = rid
idmap config GAZINTEK : range = 30000001-40000000
[Qmultimedia]
comment = System default share
path = /share/MD0_DATA/Qmultimedia
browsable = yes
oplocks = yes
ftp write only = no
recycle bin = yes
recycle bin administrators only = no
public = yes
invalid users = "guest"
read list = @"everyone"
write list = "admin",@"GAZINTEK2\Администраторы"
valid users = "root",@"everyone","admin",@"GAZINTEK2\Администраторы"
inherit permissions = yes
